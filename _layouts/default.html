<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  </head>

  <body>
    <header>
      <nav class="wrapper clearfix">
        <ul class="list-inline mrgb+ pull-left">
          <li>{{ t.menu.concept }}</li>
          <li>{{ t.menu.packages }}</li>
          <li>{{ t.menu.members }}</li>
          <li>{{ t.menu.contact }}</li>
        </ul>
        <ul class="list-inline mrgb+ pull-right">
          {% for page in site.pages %}
            {% if page.lang %}
              <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.lang }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </header>

    {{ content }}

    <script type="text/javascript">
      var APP = {
        contact_email: 'germain.hugon@liip.ch'
      };
    </script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{ "/assets/js/contact.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
