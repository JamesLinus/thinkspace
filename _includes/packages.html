<section>
  <div class="wrapper">
    <header>
      <h2>{{ t.menu.packages }}</h2>
    </header>

    {% for member in site.data.packages %}
      <article>
        <h3>{{ member.name }}</h3>
        <p>{{ member.description[page.lang] }}</p>
        <p>{{ member.price }} CHF/{{t.other.month}}</p>
      </article>
    {% endfor %}
  </div>
</section>
