<h2>{{ t.menu.contact }}</h2>

<form name="contact">
  <div class="form-group">
        <label for="first_name" class="field-label">{{ t.form.first_name }}</label>
        <input type="text" name="first_name" id="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name" class="field-label">{{ t.form.last_name }}</label>
        <input type="text" name="last_name" id="last_name" required>
    </div>
    <div class="form-group">
        <label for="email" class="field-label">{{ t.form.email }}</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="message" class="field-label">{{ t.form.message }}</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <div class="form-group grid grid--right">
        <div class="grid__item w-4/5">
            <button type="submit" class="btn btn--primary">{{ t.form.send }}</button>
        </div>
    </div>
</form>
