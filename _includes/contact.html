<section class="contact mrgb++">
  <div class="contact__title-wrapper">
    <header class="wrapper">
      <h2 class="mrgt">{{ t.menu.contact }}</h2>
    </header>
  </div>

  <div id="map"></div>

  <div class="wrapper mrgt+">
    <form name="contact">
      <div class="gird">
        <div class="grid__item w-1/3 pdgl0">
          <div class="form-group">
            <label for="first_name" class="field-label">{{ t.form.first_name }}</label>
            <input type="text" name="first_name" id="first_name" required>
          </div>
          <div class="form-group">
            <label for="last_name" class="field-label">{{ t.form.last_name }}</label>
            <input type="text" name="last_name" id="last_name" required>
          </div>
          <div class="form-group">
            <label for="corporate_name" class="field-label">{{ t.form.corporate_name }}</label>
            <input type="text" name="corporate_name" id="corporate_name" required>
          </div>
        </div><!--
     --><div class="grid__item w-1/3">
          <div class="form-group range-container">
            <label for="people_number" class="field-label">{{ t.form.people_number }}</label>
            <input type="range" min="1" max="6" name="people_number" id="people_number" oninput="outputUpdate(value)" class="mrgt-" required>
            <output for="fader" class="pdgl" id="label_people_number">4</output>
          </div>
          <div class="form-group">
            <label for="phone" class="field-label">{{ t.form.phone }}</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div class="form-group">
              <label for="email" class="field-label">{{ t.form.email }}</label>
              <input type="email" name="email" id="email" required>
          </div>
        </div><!--
     --><div class="grid__item w-1/3">
          <div class="form-group">
            <label for="message" class="field-label">{{ t.form.message }}</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn button-send">{{ t.form.send }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
