<section class="contact pdgv++">
  <div class="contact__title-wrapper">
    <header class="wrapper">
      <h2 class="lg-mrgt- md-mrgt- sm-mrgt xs-mrgt">{{ t.menu.contact }}</h2>
    </header>
  </div>

  <div id="map" class="hidden-xs"></div>

  <div class="wrapper mrgt+">
    <address class="mrgb">
      <span class="logo"><span class="thin">Think</span>Space</span><br />
      <div class="grid">
        <div class="grid__item w-1/2 sm-w-1/4 lg-w-1/6">
          <a href="https://www.google.ch/maps/place/Rue+Etraz+4,+1003+Lausanne/data=!4m2!3m1!1s0x478c2e3455313c2b:0x7e2e79e45c5f109c?sa=X&ved=0CBwQ8gEwAGoVChMIkbjXk6-yyAIVy24UCh1vgQKW" target="_blank">
            Rue Etraz 4<br />
            1003 Lausanne<br />
          </a>
        </div>
        <div class="grid__item w-1/2 sm-w-1/4 lg-w-1/6">
          <a href="mailto:{{ site.email }}">{{ site.email }}</a><br />
          <a href="tel:+41215331300">{{ site.phone }}</a>
        </div>
      </div>
    </address>
    <p class="contact__message error">{{ t.form.error }}</p>
    <p class="contact__message success">{{ t.form.success }}</p>
    <form name="contact">
      <div class="grid">
        <div class="grid__item sm-w-1/2 lg-w-1/3">
          <div class="form-group">
            <label for="name" class="field-label">{{ t.form.name }}</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form-group">
            <label for="corporate_name" class="field-label">{{ t.form.corporate_name }}</label>
            <input type="text" name="corporate_name" id="corporate_name" required>
          </div>
        </div>
        <div class="grid__item sm-w-1/2 lg-w-1/3 xs-mrgt">
          <div class="form-group">
            <label for="phone" class="field-label">{{ t.form.phone }}</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div class="form-group">
              <label for="email" class="field-label">{{ t.form.email }}</label>
              <input type="email" name="email" id="email" required>
          </div>
        </div>
        <div class="grid__item sm-w-1/2 lg-w-1/3 xs-mrgt">
          <div class="form-group">
            <label for="message" class="field-label">{{ t.form.message }}</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group mrgt+">
            <button type="submit" class="btn button-send">{{ t.form.send }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
