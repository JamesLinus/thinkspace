<section class="members wrapper pdgv++">
  <header>
    <h2 class="mrgt0">{{ t.menu.members }}</h2>
  </header>

  <div class="grid mrgt+">
    {% for member in site.data.members %}
      <div class="grid__item w-1/2 mrgb+ md-w-1/4 lg-w-1/4">
        <a href="{{ member.url }}" target="_blank"><img src="{{ "/assets/images/"  | prepend: site.baseurl }}{{ member.logo }}" alt="{{ member.name }}" class="member__logo {{ member.name }}"></a>
      </div>
    {% endfor %}
  </div>
</section>
