<section id="lausanne" class="location location--lausanne">
  <div class="mosaic mosaic--responsive mosaic--fixed">
    <div class="mosaic__cell box pdgh+ pdgv++">
      <h2 class="location__title">Lausanne</h2>
      <div class="grid grid--large grid--center">
        {% for package in site.data.packages %}
          {% if package.price.lausanne %}
            <div class="grid__item mrgb lg-w-1/2">
              <a href="#contact" class="packages--contact package pdg">
                <h3 class="package__title mrgt0">{{ package.title }}</h3>
                <p class="mrgb0">{{ package.surface }}</p>
                <p class="mrgb0">{{ package.places[page.lang] }}</p>
                <p>{{ package.furniture[page.lang] }}</p>
                <div class="package__price">
                  CHF {{ package.price.lausanne }} / {{t.other.month}}
                </div>
              </a>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    <div class="mosaic__cell map" data-lat="46.519276" data-lng="6.638259"></div>
  </div>
</section>
